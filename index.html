<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurinaCloudX - Store Nokos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('https://files.catbox.moe/mca2d1.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4a90e2;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin: 30px 0;
            color: #4a90e2;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 40px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #4a90e2;
        }
        
        .product-item:hover {
            background-color: rgba(30, 30, 30, 0.9);
            transform: translateX(5px);
        }
        
        .country-flag {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .product-name {
            font-size: 1.1rem;
            color: #fff;
            display: flex;
            align-items: center;
        }
        
        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2ecc71;
        }
        
        .contact-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .telegram-btn {
            background-color: #0088cc;
            color: white;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        .contact-btn i {
            font-size: 1.3rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .footer-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #ccc;
        }
        
        /* Scrollbar styling */
        .products-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .products-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .products-list::-webkit-scrollbar-thumb {
            background: #4a90e2;
            border-radius: 10px;
        }
        
        .products-list::-webkit-scrollbar-thumb:hover {
            background: #2e6dcc;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-btn {
                width: 80%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .product-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .product-price {
                align-self: flex-end;
            }
        }
    </style>
</head>
