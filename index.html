            border-radius: 8px;

        .product-name {

            align-items: center;

        .product-price {

        }
        
        .contact-section {
            text-align: center;

        }
        
        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .telegram-btn {
            background-color: #0088cc;
            color: white;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        .contact-btn i {
            font-size: 1.3rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .footer-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #ccc;
        }

        .products-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .products-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .products-list::-webkit-scrollbar-thumb {
            background: #4a90e2;
            border-radius: 10px;
        }
        
        .products-list::-webkit-scrollbar-thumb:hover {
            background: #2e6dcc;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-btn {
                width: 80%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .product-item {
                flex-direction: column;

            }
